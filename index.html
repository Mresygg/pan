html,body{ height:100%; }
body{

/* 顶栏 */

.brand{

.grid{

  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
  gap: 18px;
  text-align:left;

/* ============ 液态玻璃卡片（强化版） ============ */
.card{
  position:relative;
  padding: 40px;
  border-radius: var(--radius);
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  backdrop-filter: var(--blur) saturate(145%);
  -webkit-backdrop-filter: var(--blur) saturate(145%);
  cursor:pointer;
  overflow:hidden;
  transform: translateZ(0);
  transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
  box-shadow: 0 30px 100px rgba(0,0,0,.12);
  will-change: transform;
}

/* 鼠标光斑层 */
.card .glow{
  position:absolute;
  inset:-140px;
  pointer-events:none;
  opacity: 0;
  transition: opacity .16s ease;
  background:
    radial-gradient(240px 240px at var(--mx,50%) var(--my,50%),
      rgba(255,255,255,.62),
      rgba(255,255,255,.20) 42%,
      rgba(255,255,255,.00) 70%);
  filter: blur(10px);
  mix-blend-mode: overlay;
}

/* 液态“折射纹理” */
.card::after{
  content:"";
  position:absolute; inset:-65%;
  background:
    radial-gradient(closest-side at 30% 28%, rgba(255,255,255,.58), transparent 62%),
    radial-gradient(closest-side at 75% 62%, rgba(255,255,255,.26), transparent 60%),
    conic-gradient(from 200deg at 50% 50%,
      rgba(255,255,255,.00),
      rgba(255,255,255,.26),
      rgba(255,255,255,.00),
      rgba(255,255,255,.18),
      rgba(255,255,255,.00)
    );
  opacity:.30;
  filter: blur(18px);
  transform: translate3d(0,0,0);
  animation: drift 9.5s ease-in-out infinite;
  pointer-events:none;
}

/* 边缘“玻璃高光流动” */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius: calc(var(--radius) + 2px);
  padding: 2px;
  background:
    linear-gradient(120deg,
      rgba(255,255,255,.00) 10%,
      rgba(255,255,255,.58) 24%,
      rgba(255,255,255,.00) 40%,
      rgba(255,255,255,.42) 56%,
      rgba(255,255,255,.00) 76%);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  opacity: 0;
  transform: translateX(-48%) rotate(0.001deg);
  filter: blur(.25px);
  transition: opacity .16s ease;
  animation: rim 3.6s linear infinite;
  pointer-events:none;
}

.card:hover{
  border-color: rgba(10,102,255,.34);
  background: rgba(255,255,255,.48);
  box-shadow: 0 48px 150px rgba(0,0,0,.16);
}
@media (prefers-color-scheme: dark){
  .card:hover{ background: rgba(18,20,28,.62); }
}
.card:hover::before{ opacity: .95; }
.card:hover .glow{ opacity: 1; }

@keyframes rim{
  0%{ transform: translateX(-60%); }
  100%{ transform: translateX(60%); }
}
@keyframes drift{
  0%,100%{ transform: translate3d(0,0,0) rotate(0deg); }
  50%{ transform: translate3d(3%, -2%, 0) rotate(7deg); }
}

.tag{

<script>
  const LANZOU_URL = "https://wwbch.lanzouw.com/b01880b2ob";

  // 卡片点击打开

  }
  async function copyText(text){
    try{
      await navigator.clipboard.writeText(text);
    }catch(e){
      const ta=document.createElement("textarea");
      ta.value=text;
      document.body.appendChild(ta);

      const x = ((e.clientX - r.left) / r.width) * 100;
      const y = ((e.clientY - r.top) / r.height) * 100;
      card.style.setProperty("--mx", x + "%");
