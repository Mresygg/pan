  <style>
    :root{
      --bg1:#f7f8fb; --bg2:#ffffff;

      --line:rgba(15,23,42,.10);
      --card: rgba(255,255,255,.72);
      --shadow: 0 28px 80px rgba(0,0,0,.12);
      --shadowSoft: 0 14px 40px rgba(0,0,0,.10);
      --accent:#0a66ff;
      --accentSoft: rgba(10,102,255,.16);
      --radius: 26px; --pill: 999px; --blur: 16px;
    }
    @media (prefers-color-scheme: dark){

        --text:#eef2ff; --muted:rgba(238,242,255,.62);

    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",Roboto,
        "PingFang SC","Microsoft YaHei",sans-serif;
      -webkit-font-smoothing: antialiased;
      color:var(--text);

      overflow-x:hidden;
    }

    body:before{

      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.08;
      mix-blend-mode: overlay;

      background-size:170px 170px;
    }

    /* topbar */
    .topbar{
      height:64px;
      display:flex;
      justify-content:center;
      align-items:center;
      border-bottom:1px solid var(--line);
      background: rgba(255,255,255,.50);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      position: sticky;
      top:0;
      z-index:10;
    }
    @media (prefers-color-scheme: dark){
      .topbar{ background: rgba(10,12,18,.55); }
    }
    .topbar-inner{
      width: min(1100px, calc(100% - 48px));
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
    }
    .brand{

      letter-spacing:.28em;
      font-size:14px;
      user-select:none;
    }
    .nav{
      display:flex;
      align-items:center;
      gap: 14px;
      color: var(--muted);
      font-size:14px;
    }
    .nav a{
      color:inherit;
      text-decoration:none;
      padding: 8px 10px;
      border-radius: var(--pill);
      transition: background .15s ease, color .15s ease;
    }
    .nav a:hover{
      color: var(--text);
      background: rgba(15,23,42,.06);
    }
    @media (prefers-color-scheme: dark){
      .nav a:hover{ background: rgba(255,255,255,.06); }
    }

    /* page */
    .wrap{
      max-width: 1100px;
      margin:0 auto;
      padding: 72px 24px 88px;
      text-align:center;
    }
    h1{
      margin:0;
      font-size: clamp(44px, 6.2vw, 78px);
      letter-spacing:-0.03em;
      line-height:1.04;
    }
    .subtitle{
      margin: 16px auto 0;
      max-width: 820px;
      color: var(--muted);
      font-size: clamp(15px, 2.0vw, 18px);
      line-height: 1.75;
    }

    .grid{
      margin-top: 42px;
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 18px;
      text-align:left;
    }

    /* Card as a link */
    .cardlink{
      grid-column: span 6;
      display:block;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      overflow:hidden;
      text-decoration:none;
      color: inherit;
      position:relative;
      transform: translateZ(0);
      transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    }
    .cardlink:hover{
      transform: translateY(-2px);
      box-shadow: 0 36px 100px rgba(0,0,0,.14);
      border-color: rgba(10,102,255,.25);
    }
    .cardlink:active{ transform: translateY(0px); }

    .cardlink.full{ grid-column: span 12; }

    .cardpad{ padding: 22px; }

    .toprow{

      justify-content:space-between;
      align-items:flex-start;
      gap: 14px;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 10px;
      border-radius: var(--pill);
      border: 1px solid var(--line);
      background: rgba(255,255,255,.52);
      color: var(--muted);
      font-size: 12px;
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
    }
    @media (prefers-color-scheme: dark){
      .tag{ background: rgba(255,255,255,.06); }
    }
    .dot{
      width: 8px; height:8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 12px 30px rgba(10,102,255,.25);
    }

    .title{

      font-size: 22px;
      letter-spacing:-0.02em;
    }
    .desc{
      margin: 10px 0 0;
      color: var(--muted);
      line-height: 1.7;
      font-size: 14px;
    }

    .meta{
      margin-top: 14px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: var(--pill);
      border: 1px solid var(--line);
      background: rgba(255,255,255,.50);
      font-size: 13px;
      color: var(--text);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
    }
    @media (prefers-color-scheme: dark){
      .pill{ background: rgba(255,255,255,.06); }
    }

    .btnrow{
      margin-top: 18px;
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .mini{
      appearance:none;
      border: 1px solid rgba(10,102,255,.28);
      background: rgba(255,255,255,.55);
      color: var(--accent);
      border-radius: var(--pill);
      padding: 10px 14px;
      font-weight: 700;
      font-size: 13px;
      cursor:pointer;
      user-select:none;
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      transition: transform .12s ease, background .12s ease;
    }
    @media (prefers-color-scheme: dark){
      .mini{ background: rgba(255,255,255,.06); }
    }
    .mini:hover{ transform: translateY(-1px); }
    .mini:active{ transform: translateY(0); }

    .primaryBadge{

      border-radius: var(--pill);
      background: rgba(10,102,255,.14);
      color: var(--accent);
      font-size: 12px;
      font-weight: 700;
      border: 1px solid rgba(10,102,255,.22);
    }

    /* subtle arrow */
    .arrow{
      font-size: 18px;
      color: var(--muted);
      margin-top: 2px;
      transition: transform .16s ease;
    }
    .cardlink:hover .arrow{ transform: translateX(2px); }

    /* toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 26px;
      transform: translateX(-50%);
      padding: 12px 14px;
      border-radius: var(--pill);
      border: 1px solid var(--line);
      background: rgba(255,255,255,.65);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      box-shadow: var(--shadowSoft);
      color: var(--text);
      font-size: 13px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    @media (prefers-color-scheme: dark){
      .toast{ background: rgba(10,12,18,.65); }
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    @media (max-width: 820px){
      .cardlink{ grid-column: span 12; }
    }
  </style>
</head>
